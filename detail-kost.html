<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Kost | Kostory</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
  <div class="header-inner">
    <div class="logo-wrap">
      <div class="logo">KOSTORY</div>
      <div class="tagline">Where Stories Find a Home</div>
    </div>

    <div class="menu-btn">☰</div>
  </div>
</header>


  <!-- HERO SLIDER (SAMA PERSIS SEPERTI kostorymekar.html) -->
  <section class="hero">
  <div class="hero-slider" id="heroSlider">
    <div class="hero-track" id="heroTrack">
      <!-- slide injected by JS -->
    </div>
  </div>
</section>


  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- TITLE -->
    <h1 id="kostNama">-</h1>

    <div class="meta">
      <span id="kostRating">⭐ - (0 reviews)</span><br />
      <span id="kostAlamat">-</span><br />
      <a id="mapLink" href="#" target="_blank">Lihat Lokasi di Google Maps →</a>
    </div>

    <!-- FASILITAS UMUM -->
    <section class="card">
      <h2>Fasilitas Umum</h2>
      <ul id="fasilitasUmum"></ul>
    </section>

    <!-- KEBIJAKAN -->
    <section class="card">
      <h2>Kebijakan Kost</h2>
      <ul id="kebijakan"></ul>
    </section>

    <!-- KONTAK -->
    <section class="card">
      <h2>Kontak Pengurus</h2>
      <a id="waLink" href="#" target="_blank">
        Chat Pengurus via WhatsApp →
      </a>
    </section>

    <!-- ROOM -->
    <section>
      <h2>Pilih Tipe Kamar</h2>
      <div class="room-list" id="roomList">
        <!-- room cards injected -->
      </div>
    </section>

  </main>

  <footer>
    © Kostory • Where Stories Find a Home
  </footer>

  <!-- JS -->
  <script type="module" src="js/detail-kost.js"></script>
</body>
</html>

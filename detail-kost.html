<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Kost | Kostory</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
  /* =========================
     DETAIL HERO (ISOLATED)
     ========================= */

  .detail-hero {
    margin-bottom: 16px;
  }

  .detail-hero-slider {
  position: relative;
  width: 100%;
  max-width: 1200px;   /* BATAS LAPTOP */
  margin: 0 auto;      /* CENTER */
  aspect-ratio: 16 / 9;
  min-height: 220px;
  max-height: 520px;   /* BATAS TINGGI */
  overflow: hidden;
  border-radius: 16px;
  background: #000;
}


  .detail-hero-track {
    display: flex;
    width: 100%;
    height: 100%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .detail-hero-track::-webkit-scrollbar {
    display: none;
  }

  .detail-hero-slide {
    flex: 0 0 100%;
    height: 100%;
    scroll-snap-align: start;
  }

  .detail-hero-slide img {
  width: 100%;
  height: 100%;
  max-height: 520px;   /* TAMBAHAN DI SINI */
  object-fit: cover;
  display: block;
}

  .detail-hero-dots {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 10px;
    display: flex;
    justify-content: center;
    gap: 8px;
    z-index: 5;
  }

  .detail-hero-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,.4);
  }

  .detail-hero-dot.active {
    background: #fff;
  }
    .kost-landmark {
  display: block;
  margin-top: 6px;
  font-size: 14px;
  color: #666;
}

  </style>
</head>

<body>

<!-- HEADER (TIDAK DIUBAH) -->
<header class="header">
  <div class="header-inner">
    <div class="logo-wrap">
      <a href="index.html" class="logo">KOSTORY</a>
      <div class="tagline">Where Stories Find a Home</div>
    </div>
    <div class="menu-btn">☰</div>
  </div>
</header>

<div class="menu-overlay" id="menu" onclick="closeMenu(event)">
  <div class="menu-panel">
    <a href="#">Tentang Kami</a>
    <a href="#">Kerjasama Bisnis</a>
    <a href="#">Lowongan Kerja</a>
    <a href="#">Masuk</a>
    <a href="#">Daftar</a>
  </div>
</div>

<!-- DETAIL HERO (BARU, BERSIH) -->
<section class="detail-hero">
  <div class="detail-hero-slider">
    <div class="detail-hero-track" id="detailHeroTrack"></div>
    <div class="detail-hero-dots" id="detailHeroDots"></div>
  </div>
</section>

<!-- MAIN CONTENT (TIDAK DIUBAH) -->
<main class="container">
  <h1 id="kostNama">-</h1>
<div id="kostJenis" class="kost-jenis"></div>
  <div class="meta">
    <span id="kostRating">⭐ - (0 reviews)</span><br />
    <span id="kostAlamat">-</span><br />
    <a id="mapLink" href="#" target="_blank">Lihat Lokasi di Google Maps →</a>
    
   <!-- TAMBAHAN DI SINI -->
  <span id="kostLandmark" class="kost-landmark"></span>
</div>
  
  </div>

   <section class="card">
  <h2 id="toggleDeskripsi" style="cursor:pointer;">
    Deskripsi <span id="toggleIcon">▼</span>
  </h2>
  <div id="deskripsi" style="display:none;"></div>
</section>

  <section class="card">
    <h2>Fasilitas</h2>
    <ul id="fasilitasUmum"></ul>
  </section>

  <section>
    <h2>Pilih Tipe Kamar</h2>
    <div class="room-list" id="roomList"></div>
  </section>

   <section class="card">
  <h2 id="toggleKebijakan" class="toggle-title">
    Kebijakan Kostory <span id="toggleKebijakanIcon">▼</span>
  </h2>

  <ul id="kebijakan" class="toggle-content" style="display:none;"></ul>
</section>

  
</main>

<footer>
  © Kostory • Where Stories Find a Home
</footer>

<script type="module" src="js/detail-kost.js"></script>

<!-- IMAGE MODAL (TETAP DIPAKAI) -->
<div class="image-modal" id="imageModal">
  <img id="modalImage" src="" alt="Preview">
</div>

</body>
</html>

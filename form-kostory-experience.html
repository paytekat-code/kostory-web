<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kostory Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" style="max-width:600px;margin:40px auto;">
  <h2>Form Kostory Experience</h2>

  <form id="experienceForm">
    <label>Nama Kostorian</label>
    <input type="text" id="nama" required>

    <label>Role / Julukan</label>
    <input type="text" id="role" required>

    <label>Quote</label>
    <textarea id="quote" rows="3" required></textarea>

    <label>Photo URL</label>
    <input type="text" id="photoUrl" placeholder="https://..." required>

    <label>Urutan (order)</label>
    <input type="number" id="order" required>

    <label style="display:flex;align-items:center;gap:8px;margin-top:10px;">
      <input type="checkbox" id="active" checked>
      Aktif tampil di homepage
    </label>

    <button type="submit" style="margin-top:20px;">
      Simpan Kostory Experience
    </button>
  </form>

  <p id="status" style="margin-top:15px;"></p>
</div>
<script type="module" src="../js/admin-auth.js"></script>
<script type="module" src="js/form-kostory-experience.js"></script>
</body>
</html>

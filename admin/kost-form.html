<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Kostory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/admin.css" />

</head>

<body>
<main class="container">

  <h1 id="formTitle">Tambah Kostory</h1>

  <form id="kostForm">

    <label>Nama Kost</label>
    <input type="text" id="nama" required />

    <label>Alamat</label>
    <textarea id="alamat" required></textarea>
    
    <label>Kota</label>
<input type="text" id="kota" placeholder="Contoh: Bandung" required />

<label>Landmark Terdekat</label>
<input type="text" id="landmark" placeholder="Contoh: Dekat Mall A, 200m dari Kampus B" />

    <label>Jenis Kost</label>
    <select id="jenisKost" required>
      <option value="">-- pilih --</option>
      <option value="Pria">Pria</option>
      <option value="Wanita">Wanita</option>
      <option value="Campur">Campur</option>
    </select>

<label>Durasi Tersedia</label>
<label>
  <input type="checkbox" name="durasiTersedia" value="Bulanan" /> Bulanan
</label>
<label>
  <input type="checkbox" name="durasiTersedia" value="Mingguan" /> Mingguan
</label>
<label>
  <input type="checkbox" name="durasiTersedia" value="Harian" /> Harian
</label>
    
    <label>
      <input type="checkbox" id="bolehSuamiIstri" />
      Bisa Suami Istri
    </label>

    <label>Deskripsi</label>
    <textarea id="deskripsi" rows="4"></textarea>

    <label>Fasilitas Umum (pisahkan dengan koma)</label>
    <input type="text" id="fasilitasUmum" placeholder="AC, WiFi, Parkir" />

    <label>Jumlah Parkir Mobil</label>
    <input type="number" id="parkirMobil" min="0" placeholder="Contoh: 5" />

    
    <label>Kebijakan (pisahkan dengan koma)</label>
    <input type="text" id="kebijakan" placeholder="Tidak merokok, Tidak bawa hewan" />

    <label>Latitude</label>
    <input type="number" step="any" id="lat" />

    <label>Longitude</label>
    <input type="number" step="any" id="lng" />

    <label>Hero Images (URL, pisahkan koma)</label>
    <textarea id="heroImages" rows="3"></textarea>

    <label>
  <input type="checkbox" id="aktif" checked />
  Kost Aktif
</label>

    <h3>Kontak</h3>

<label>Nama Kontak</label>
<input type="text" id="kontakNama" placeholder="Contoh: Heri" />

<label>No WhatsApp</label>
<input type="text" id="kontakWa" placeholder="Contoh: 628123456789" />

    <button type="submit" class="btn-primary" id="submitBtn">
      Simpan Kostory
    </button>

  </form>

</main>
  
<script type="module" src="../js/admin-auth.js"></script>
<script type="module" src="kost-form.js"></script>
</body>
</html>

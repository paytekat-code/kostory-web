<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile Member | Kostory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
</head>

<body>
<header class="member-header">
  <div class="member-header-inner">
    <a href="../index.html" class="member-logo">
      KOSTORY <span class="member-subtitle">Member Area</span>
    </a>
  </div>
</header>


<div class="profile-card">
  <h2>Profile Member</h2>

  <form id="profileForm">
    <label>Email</label>
    <input type="email" id="email" disabled>

    <label>Nama</label>
    <input type="text" id="nama">

    <label>No WhatsApp</label>
    <input type="text" id="wa">

    <label>Tanggal Lahir</label>
    <input type="date" id="dob">
    
<label>Jenis Kelamin</label>
<select id="gender">
  <option value="">-- Pilih Jenis Kelamin --</option>
  <option value="Laki-laki">Laki-laki</option>
  <option value="Perempuan">Perempuan</option>
</select>
    
    <label>Instansi / Sekolah</label>
    <input type="text" id="instansi">

    <label>Alamat</label>
    <textarea id="alamat"></textarea>

    <div class="btn-group">
      <button type="submit">Save</button>
    <a href="../index.html" class="btn-secondary">
    Pilih Kostory
  </a>
    </div>
  </form>
</div>

<script type="module" src="profile.js"></script>
</body>
</html>

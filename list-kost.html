<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kostory | Daftar Kost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- GLOBAL STYLE -->
  <link rel="stylesheet" href="css/style.css">
  <!-- LIST KOST STYLE -->
  <link rel="stylesheet" href="css/list-kost.css">
</head>

<body>

<!-- ================= HEADER (SAMA KAYAK INDEX) ================= -->
<div class="header">
  <div class="header-inner">
    <div class="logo-wrap" onclick="location.href='index.html'">
      <div class="logo">KOSTORY</div>
      <div class="tagline">Where Stories Find a Home</div>
    </div>
    <div class="menu-btn">☰</div>
  </div>
</div>

<!-- ================= MAIN ================= -->
<main class="page">

  <section class="page-header">
  <h1>Daftar Kost</h1>
  <p id="summary"></p>

  <!-- SEARCH INPUT -->
  <div class="search-wrap">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Cari nama kost atau landmark terdekat..."
    />
  </div>

    <!-- FILTER JENIS KOST -->
<div class="filter-wrap">
  <button class="filter-btn active" data-jenis="all">Semua</button>
  <button class="filter-btn" data-jenis="Pria">Pria</button>
  <button class="filter-btn" data-jenis="Wanita">Wanita</button>
  <button class="filter-btn" data-jenis="Campur">Campur</button>
</div>

</section>

  <section id="kostList" class="kost-list"></section>

</main>

<footer class="footer">
  © Kostory • Where stories find a Home
</footer>

<script type="module" src="list-kost.js"></script>
</body>
</html>

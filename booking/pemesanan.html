<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemesanan Kamar | Kostory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/pemesanan.css">
</head>

<body>

<!-- ===== HEADER (SAMA KAYAK INDEX) ===== -->
<div class="header">
  <div class="header-inner">
    <div class="logo-wrap" onclick="location.href='../index.html'">
      <div class="logo">KOSTORY</div>
      <div class="tagline">Where Stories Find a Home</div>
    </div>
    <div class="menu-btn">â˜°</div>
  </div>
</div>

<main class="page">


  <section class="card">
  <h3>Ringkasan Pemesanan</h3>

  <div class="summary-row">
    <span>Kost</span>
    <b id="sumKost">-</b>
  </div>

  <div class="summary-row">
    <span>Kamar</span>
    <b id="sumRoom">-</b>
  </div>

  <div class="summary-row">
    <span>Durasi</span>
    <b id="sumDurasi">-</b>
  </div>

  <div class="summary-row">
    <span>Check-in</span>
    <b id="sumCheckin">-</b>
  </div>

  <div class="summary-row">
    <span>Check-out</span>
    <b id="sumCheckout">-</b>
  </div>
 </section>


  <!-- ADDON -->
  <section class="card">
    <h3>Layanan Tambahan (Opsional)</h3>
    <div id="addonList"></div>
  </section>

  <!-- SUMMARY -->
  <section class="card">
    <h3>Ringkasan Biaya</h3>
    <div id="summary">Pilih kamar terlebih dahulu</div>

    <button id="btnLanjut" class="primary" disabled>
      Lanjut ke Pemesanan
    </button>
  </section>

</main>

<script type="module" src="pemesanan.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemesanan Kamar | Kostory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/pemesanan.css">
</head>

<body>

<!-- ===== HEADER (SAMA KAYAK INDEX) ===== -->
<div class="header">
  <div class="header-inner">
    <div class="logo-wrap" onclick="location.href='../index.html'">
      <div class="logo">KOSTORY</div>
      <div class="tagline">Where Stories Find a Home</div>
    </div>
    <div class="menu-btn">â˜°</div>
  </div>
</div>

<main class="page">

  <section class="page-header">
    <h1>Pemesanan Kamar</h1>
    <p id="kostNama" class="help">-</p>
  </section>

  <!-- KAMAR -->
  <section>
    <h3>Pilih Kamar</h3>
    <div id="roomList"></div>
  </section>

  <!-- DURASI -->
  <section class="section">
  <h3 class="section-title">Durasi Sewa</h3>

  <div class="durasi-pills">
  <label class="pill">
    <input type="radio" name="durasi" value="Bulanan" checked>
    Bulanan
  </label>

  <label class="pill">
    <input type="radio" name="durasi" value="Mingguan">
    Mingguan
  </label>

  <label class="pill">
    <input type="radio" name="durasi" value="Harian">
    Harian
  </label>
</div>

</section>

  <!-- ADDON -->
  <section class="card">
    <h3>Layanan Tambahan (Opsional)</h3>
    <div id="addonList"></div>
  </section>

  <!-- SUMMARY -->
  <section class="card">
    <h3>Ringkasan Biaya</h3>
    <div id="summary">Pilih kamar terlebih dahulu</div>

    <button id="btnLanjut" class="primary" disabled>
      Lanjut ke Pemesanan
    </button>
  </section>

</main>

<script type="module" src="pemesanan.js"></script>
</body>
</html>
